<!--
Things that I need to mention in this project:
1. \title\ + graphic/icon
2. \whose turn\
3. \grid box\
4. \reset button\ + warning
5. \scorecard\ + \highlight leader\ + \reset scores\
Things to keep in mind:
1. \check win/tie after each move\
2. display result reset after 5 secs
3. store score in localStorage
-->
<head>
  <link href="TTT.css" rel="stylesheet" type="text/css">
  <title>Tic_Tac_Toe</title>
</head>
<body>
  <div class="top">
    <div class="name">
      <p>Tic Tac Toe</p>
    </div>
    <!--icon-->
  </div>
  <div class="main">
    <div>
      <div class="board">
        <h3 class="tf">Turn for</h3>
        <div class="turn xwala active">X</div>
        <div class="turn owala">O</div>
      </div>
      <br>
      <div class="grid">
        <div class="box up left"><span class="boxtext"></span></div>
        <div class="box up"><span class="boxtext"></span></div>
        <div class="box up right"><span class="boxtext"></span></div>
        <div class="box left"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box right"><span class="boxtext"></span></div>
        <div class="box left down"><span class="boxtext"></span></div>
        <div class="box down"><span class="boxtext"></span></div>
        <div class="box right down"><span class="boxtext"></span></div>
      </div>
      <h2 class="winner">Who's gonna Win?</h2>
      <button id="reset">Reset Board?</button>
    </div>
    <div>
      <table class="table">
        <tr>
          <th class="player lead">Player X</th>
          <th class="player">Player O</th>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
          <td class="points aplayer">0</td>
          <td class="points bplayer">0</td>
        </tr>
      </table>
      <button class="set">Reset Scores?</button>
    </div>
  </div>
  <script src="TTT.js"></script>
</body>
